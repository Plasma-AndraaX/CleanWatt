<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="500" fill="url(#bg)"/>

  <!-- Battery icon (left side) -->
  <g transform="translate(120, 100)">
    <rect x="0" y="0" width="180" height="140" rx="16" ry="16" fill="#FFFFFF" opacity="0.95"/>
    <rect x="180" y="40" width="28" height="60" rx="8" ry="8" fill="#FFFFFF" opacity="0.95"/>
    <polygon points="115,20 60,85 95,85 78,120 140,70 102,70 122,20" fill="#1B5E20"/>
  </g>

  <!-- App name -->
  <text x="380" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">CleanWatt</text>

  <!-- Tagline -->
  <text x="380" y="270" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" opacity="0.9">Widget batterie propre</text>

  <!-- Features -->
  <g transform="translate(380, 320)" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" opacity="0.8">
    <text x="0" y="0">✓ Sans publicité</text>
    <text x="0" y="35">✓ Sans tracking</text>
    <text x="0" y="70">✓ 100% hors ligne</text>
    <text x="220" y="0">✓ Temps réel</text>
    <text x="220" y="35">✓ Adaptatif</text>
    <text x="220" y="70">✓ Léger</text>
  </g>
</svg>
